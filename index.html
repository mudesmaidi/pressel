<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil WhatsApp - Geovana</title>
  <style>
    :root{
      --bg:#0e0f11; --card:#0b0b0c; --txt:#eaeaea; --mut:#b3b3b3;
      --chip:#151516; --chip-b:#2a2a2c;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;
      display:flex; flex-direction:column; align-items:center; min-height:100vh;
    }
    .header{margin:16px 0 8px}
    .header img{height:32px}
    .card{
      width:min(420px,92vw);
      background: var(--card);
      border-radius:22px; overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.25);
      margin-bottom:14px;
      position:relative;
    }
    .media{ position:relative; width:100%; height:min(72vh,560px); background:#111; }
    .media img{ width:100%; height:100%; object-fit:cover; display:block; }
    .gradient{
      position:absolute; inset:auto 0 0 0; height:55%;
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.65) 55%, rgba(0,0,0,.9) 100%);
      pointer-events:none;
    }
    .overlay{
      position:absolute; left:0; right:0; bottom:0; padding:16px;
      color:var(--txt); display:flex; flex-direction:column; gap:6px;
      z-index:4;
    }
    .name{ display:flex; align-items:center; gap:8px; font-weight:700; letter-spacing:.2px; font-size:22px; }
    .age{ opacity:.95; font-weight:700 }
    .seeking{ display:flex; align-items:center; gap:8px; color:var(--mut); font-size:14px; }
    .seeking svg{width:15px; height:15px; flex:0 0 15px; opacity:.95}
    .mood{ font-size:15px; color:#ffffff; text-shadow:0 1px 1px rgba(0,0,0,.4);
           white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .location{ margin-top:6px; color:#e5e5e5; font-size:14px; }
    .location .pin{ color:#ff2d55; margin-right:6px }
    .tag{
      margin-top:8px; display:inline-flex; align-items:center; gap:8px;
      background:var(--chip); border:1px solid var(--chip-b);
      color:#e9e9ea; font-size:13px; padding:6px 12px; border-radius:999px; width:fit-content;
    }
    .footer{ text-align:center; font-size:12px; color:#888; margin-bottom:12px; }
    .photo-stack{ position:absolute; inset:6% 6% auto 6%; height:78%; z-index:3; pointer-events:none; }
    .photo-stack .photo{
      position:absolute; top:0; left:0; width:100%; height:100%;
      object-fit:cover; border-radius:22px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
      transform-origin:70% 90%; will-change:transform, opacity;
    }
    .photo-stack .p1{ transform:translateX(-8%) rotate(-6deg) }
    .photo-stack .p2{ transform:translateX(0) rotate(-1.5deg) }
    .photo-stack .p3{ transform:translateX(8%) rotate(5deg) }
    .photo-stack .photo.swipe{ animation:swipeRight .55s cubic-bezier(.2,.8,.2,1) forwards; }
    @keyframes swipeRight{ to{ transform:translateX(125%) rotate(16deg); opacity:0; } }
    .notifs{ position:fixed; top:16px; left:50%; transform:translateX(-50%); width:min(420px,92vw); pointer-events:none; z-index:9999; }
    .notif{ width:86%; margin:8px auto; opacity:0; transform:translateY(-16px); filter:drop-shadow(0 6px 16px rgba(0,0,0,.35)); }
    .notif-card{ display:flex; align-items:center; justify-content:space-between; background:rgba(15,15,16,.92); border:1px solid rgba(255,255,255,.06); padding:8px 10px; border-radius:12px; }
    .notif .left{ display:flex; align-items:center; gap:8px }
    .notif .left img{ width:28px; height:28px; object-fit:cover; border-radius:999px; }
    .notif .who{ font-size:13px; font-weight:700; color:#fff; line-height:1.1 }
    .notif .msg{ font-size:12px; color:#eaeaea }
    .notif .right{ font-size:12px; color:#bdbdbd }
    .notif.show{ animation:notifIn .35s ease-out forwards; }
    .notif.hide{ animation:notifOut .40s ease-in forwards; }
    @keyframes notifIn{ from{opacity:0; transform:translateY(-16px)} to{opacity:1; transform:translateY(0)} }
    @keyframes notifOut{ to{opacity:0; transform:translateY(-12px)} }
  </style>

<body>

  <div class="card">

            <circle cx="11" cy="11" r="7"></circle>

          </svg>
          <span>T√¥ procurando</span>
        </div>
        <div class="mood">üòà Algo novo, vamos ver‚Ä¶</div>
        <div class="location" id="location"><span class="pin">üìç</span>Carregando localiza√ß√£o...</div>
        <div class="tag">Solteira üíå</div>
      </div>
    </div>
  </div>

  <div class="footer">Todos os direitos reservados.</div>

  <audio id="notifSound" src="https://s3.conteudinhos18.com/page/notificacaomsgpopup.mp3" preload="auto"></audio>

  <script>
    // Localiza√ß√£o aleat√≥ria
    (function(){
      const km = Math.floor(Math.random()*(12-3+1))+3;
      document.getElementById('location').innerHTML = `<span class="pin">üìç</span>Pertinho de voc√™! Na sua cidade, a apenas ${km} km dispon√≠vel para conversar`;
    })();

    // Desbloqueio de √°udio
    (function(){
      const a = document.getElementById('notifSound');
      const unlock = () => { a.play().then(()=>a.pause()).catch(()=>{}); 
        window.removeEventListener('click', unlock); window.removeEventListener('touchstart', unlock); };
      window.addEventListener('click', unlock, {once:true});
      window.addEventListener('touchstart', unlock, {once:true});
    })();

    // Links de WhatsApp
    const links = [
      'https://wa.me/5511947019803?text=Oi%2C%20quero%20ver%20seus%20conteudos',
      'https://wa.me/5562992363530?text=Oi%2C%20quero%20ver%20seus%20conteudos',
      'https://wa.me/5511947019803?text=Oi%2C%20quero%20ver%20seus%20conteudos'
    ];
    const WA_URL = links[Math.floor(Math.random()*links.length)];

    // Notifica√ß√µes
    function buildNotif(text){
      const wrap = document.createElement('div');
      wrap.className='notif';
      wrap.innerHTML=`<div class="notif-card">
        <div class="left">
          <img src="foto1.png" alt="">
          <div>
            <div class="who">Geovana</div>
            <div class="msg">${text}</div>
          </div>
        </div>
        <div class="right">agora</div>
      </div>`;
      return wrap;
    }
    function queueNotif(container,text,atMs,audio,lifeMs=1800){
      setTimeout(()=>{
        const el = buildNotif(text);
        container.appendChild(el);
        el.classList.add('show');
        audio.currentTime=0; audio.play().catch(()=>{});
        setTimeout(()=> el.classList.add('hide'), lifeMs);
        setTimeout(()=> el.remove(), lifeMs+450);
      },atMs);
    }

    // Sequ√™ncia de entrada com pixel no clique
    function runIntro(){
      const overlay = document.getElementById('photoStack');
      const stackEls = Array.from(document.querySelectorAll('#photoStack .photo'));
      const order = stackEls.slice().reverse();
      const nfContainer = document.getElementById('notifs');
      const audio = document.getElementById('notifSound');

      order.forEach((el,i)=>{
        setTimeout(()=> el.classList.add('swipe'), 1000 + i*380);
      });

      setTimeout(()=>{
        queueNotif(nfContainer,'Geovana est√° online agora‚Ä¶',0,audio,1600);
        queueNotif(nfContainer,'Redirecionando para o WhatsApp‚Ä¶',1400,audio,1400);
      }, 1000 + order.length*380 + 400);

      // Redireciona e dispara evento no pixel
      setTimeout(()=>{
        fbq('track', 'Lead'); // Evento do clique no WhatsApp
        window.location.href = WA_URL;
      }, 1000 + order.length*380 + 400 + 3000);
    }

    window.addEventListener('load', runIntro);
  </script>
